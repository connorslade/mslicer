name: Build
on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable

      - name: Build
        run: cargo build -r

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mslicer
          path: target/release/mslicer*
