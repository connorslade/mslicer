serde_json = "1.0.145"
serde_repr = "0.1.20"
sha2 = "0.10.9"
soon = { git = "https://github.com/connorslade/misc" }
svg = "0.18.0"
toml = "0.9.5"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
wgpu = "27.0.1"
zip = "7.2.0"
