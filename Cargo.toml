[workspace]
resolver = "2"
members = [
    "common",
    "ctb_format",
    "goo_format",
    "mesh_format",
    "mslicer",
    "nanodlp_format",
    "remote_send",
    "slicer"
]

[workspace.dependencies]
aes = "0.8.4"
afire = "3.0.0-alpha.3"
anyhow = "1.0.99"
bitflags = "2.9.4"
bytemuck = "1.23.2"
cbc = "0.1.2"
chrono = "0.4.42"
clap = { version = "4.5.47", features = ["derive"] }
clone-macro = "1.0.0"
concat-idents = "1.1.5"
const_format = "0.2.34"
crc32fast = "1.5.0"
criterion = "0.8.1"
dirs = "6.0.0"
eframe = { version = "0.33.3", features = ["wgpu", "serde"] }
egui = "0.33.3"
egui-phosphor = "0.11.0"
egui-wgpu = "0.33.3"
egui_dock = { version = "0.18.0", features = ["serde"] }
egui_tracing = { git = "https://github.com/Sigma-8214/egui_tracing" }
encase = "0.12.0"
image = { version = "=0.25.6", default-features = false, features = ["png"] }
imageproc = "0.25.0"
itertools = "0.14.0"
libblur = "0.22.0"
markdown = "0.3.0"
md5 = "0.8.0"
nalgebra = { version = "0.34.1", features = ["serde-serialize", "encase"] }
notify-rust = "4.11.7"
num-traits = "0.2.19"
open = "5.3.2"
